name: "Development"

on:
  pull_request:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "ğŸ”§ setup cache"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-pr-${{ hashFiles('**/npm-shrinkwrap.json') }}
          restore-keys: |
            ${{ runner.os }}-node-pr-

      - name: "ğŸ”§ install npm@7"
        run: npm i -g npm@7

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ” run tests"
        run: npm t

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "ğŸ”§ setup cache"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-pr-${{ hashFiles('**/npm-shrinkwrap.json') }}
          restore-keys: |
            ${{ runner.os }}-node-pr-

      - name: "ğŸ”§ install npm@7"
        run: npm i -g npm@7

      - name: "ğŸ“¦ install dependencies"
        run: npm ci

      - name: "ğŸ” lint code"
        run: npm run lint
